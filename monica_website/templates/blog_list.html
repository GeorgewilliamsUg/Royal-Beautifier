{% extends "base.html" %}

{% block content %}
    <h1>Blog Posts</h1>
    <ul>
        {% for post in posts %}
            <li>
                <a href="{% url 'blog_detail' post.pk %}">{{ post.title }}</a>
                <br>
                <small>Published on {{ post.published_date }}</small>
                <p>{{ post.summary }}</p>
            </li>
        {% empty %}
            <li>No blog posts available.</li>
        {% endfor %}
    </ul>
{% endblock %}
